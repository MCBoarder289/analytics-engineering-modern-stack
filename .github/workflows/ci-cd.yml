name: CI/CD

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  actions: read
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
        with:
          args: check .
      - uses: astral-sh/ruff-action@v3
        with:
          args: format --check .
  tests:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv with caching
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Python Toolchain
        run: |
          uv python install 3.13.5
          uv python list

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest

